<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box sizing </title>
  <style>
    /* * {
      box-sizing: border-box;
    } */
    div {
      padding: 100px;
      width: 300px;
      height: 300px;      
      border: mediumspringgreen dotted 5px;
      background-color: lawngreen;
      margin: 10px;
      display: inline-block;
    }
    .border-box {
      box-sizing: border-box;
    }

  </style>
</head>
<body>  
   <div class="oi">Hcode.com.br</div>
   <div class="border-box">Hcode.com.br</div>
</body>
</html>
