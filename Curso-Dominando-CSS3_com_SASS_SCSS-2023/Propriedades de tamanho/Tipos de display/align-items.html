<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-items</title> 
  <style>
    body {
      margin: 0;
    }
    .container-flex {
      display: flex;
      width: 100vw;
      height: 100vh;
      align-items: baseline
    }
    .container {
      display: grid;      
      width: 100vw;
      height: 100vh;
      background-color: yellow;
      align-items: start;
    }
    .container > div {
      width: 100px;
      background-color: red;
      margin: 5px;
      
    }
  </style>
</head>
<body>  
   <div class="container">

    <div style="font-size: 30px;" class="A">A</div>
    <div style="font-size: 40px;" class="B">B</div>
    <div style="font-size: 10px;" class="C">C</div>
    <div style="font-size: 100px;" class="D">D</div>
    <div style="font-size: 70px;" class="E">E</div>
  </div>
   
</body>
</html>
