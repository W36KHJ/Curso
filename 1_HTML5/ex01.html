<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursos do HTML5</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>


    <article>
      <h1>Recursos do HTML5</h1>
      <div>
        <video width="320" height="240" controls>
          <source src="1_HTML5/video/cidade.mp4" type="video/mp4" />
        </video>
      </div>
      <div>
        <audio controls>
          <source src="1_HTML5/audio/music.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <figure>
          <img src="1_HTML5/img/ricefield.jpg" alt="Campo de arroz" />
          <figcaption>Um lindo campo de arroz.</figcaption>
        </figure>
      </div>
      <div>
        <h3>Preencha o formulário para receber novidades!</h3>
        <form>
          <label for="">Digite seu E-mail</label>
          <input type="email" name="email" id=""required placeholder="william@gmail.com" autofocus>
          <label for="Nome">Nome:</label>
          <input type="text" name="name" id="" required placeholder="Digite seu nome:" />
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </article>

    <aside>
      <div>
        <p contenteditable="true">Altere aqui seu texto</p>
      </div>
      
    </aside>

    <details open="open">
      <summary>Cachorro</summary>
      <p>É um animal que faz bagunça</p>
    </details>
    <details>
      <summary>Gato</summary>
      <p>É um animal que faz bagunça que não serve para nada...</p>
    </details>

    <form>
      <p>Lista de Animais</p>
      <input list="animais" name="animal">
      <datalist id="animais">
      <option value="Cachorro"></option>
      <option value="Gato"></option>
      <option value="Cavalo"></option>
      <option value="Elefante"></option>
      </datalist>
    </form>

    <p>Barra de loading:</p>
    <progress value="50" max="100"></progress>
    <footer>
      <p>Rodapé</p>
    </footer>
  </body>
</html>
